<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Try to load the page with .html extension
        (function() {
            const path = window.location.pathname;

            // If the path doesn't end with .html and doesn't have a file extension
            if (!path.endsWith('.html') && !path.match(/\.\w+$/)) {
                // Try adding .html
                const htmlPath = path.endsWith('/') ? path + 'index.html' : path + '.html';

                // Test if the file exists
                fetch(htmlPath, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            // File exists, redirect to it
                            window.location.replace(htmlPath);
                        } else {
                            // Show 404 message
                            document.getElementById('loading').style.display = 'none';
                            document.getElementById('notfound').style.display = 'block';
                        }
                    })
                    .catch(() => {
                        // Show 404 message
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('notfound').style.display = 'block';
                    });
            } else {
                // Show 404 message
                document.getElementById('loading').style.display = 'none';
                document.getElementById('notfound').style.display = 'block';
            }
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .message {
            text-align: center;
            padding: 2rem;
        }
        #notfound {
            display: none;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #333;
        }
        p {
            color: #666;
            margin-top: 1rem;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message" id="loading">
        <p>Loading...</p>
    </div>
    <div class="message" id="notfound">
        <h1>404</h1>
        <p>Page not found</p>
        <p><a href="/">Return home</a></p>
    </div>
</body>
</html>
