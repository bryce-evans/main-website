<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="og:description" content="" data-dynamic="true">
	<title>Bryce's Color</title>

	<style>
		html {
			font-family: Consolas, monospace;
			color: white;
			font-size: 15vw;
			text-align: center;
		}

		body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			background-color: #EC3F12;
		}

		.center-container {
			position: absolute;
			top: calc(50% - 15vh);
			text-align: center;
			width: 100%;
		}

		::-moz-selection {
			/* Code for Firefox */
			color: white;
			background: #13C0ED;
		}

		::selection {
			color: white;
			background: #13C0ED;
		}
	</style>

</head>

<body>

	<div class="center-container">
		#EC3F12
	</div>

</body>

</html>
